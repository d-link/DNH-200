<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            font-family: Tahoma, Helvetica, Geneva, Arial, sans-serif;
            font-size: 12px;
            background-color: #202020
        }

        #mainDiv {
            position: absolute;
            left: 50%;
        }

        @media (max-width: 827px) and (min-width: 480px) {
            #mainDiv {
                width: 52%;
                margin-left: -26%;
            }
        }

        @media (max-width: 479px) {
            #mainDiv {
                width: 90%;
                margin-left: -45%;
            }
        }

        @media (min-width: 828px) {
            #mainDiv {
                width: 520px;
                margin-left: -260px;
            }
        }

        td {
            padding: 8px;
        }

    </style>
</head>
<body leftmargin="0" topmargin="0" style="overflow-x: auto; overflow-y: auto;" marginheight="0" marginwidth="0">
<div id="mainDiv">
    <h2 style="height: 40px;line-height: 40px;color: #00b0e3;">Payment Canceled</h2>
    <h4 style="color: #fff">Please check your payment information and try again.</h4>
</div>
</body>
</html>
