<!-- <aside class="main-sidebar"> -->
<aside class="main-sidebar" ng-controller="asideCtrl" ng-mouseover="showMenu();" ng-mouseleave="hideMenu();">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar" ng-mouseover="showScroll();" ng-mouseleave="hideScroll();">
        <ul class="sidebar-menu">
            <!--  一级 -->
            <li ng-class="sub.Active?'treeview active':'treeview'" ng-repeat="sub in moudle">
                <!-- 没有子菜单的点击跳转路由 -->
                <a ng-if="!sub.moudles" ui-sref="user.menu({moudleId:sub.id})" ng-click="showSub(sub.id);">
                    <md-icon md-svg-icon="menu:{{sub.id}}"></md-icon>
                    <span>{{sub.name}}</span>
                </a>
                <!-- 有子菜单的展开子菜单 -->
                <a ng-if="sub.moudles" ng-click="openSub(sub.id);">
                    <md-icon md-svg-icon="menu:{{sub.id}}"></md-icon>
                    <span>{{sub.name}}</span>
                    <!-- 箭头 -->
                    <md-icon md-svg-src="{{getArrow(sub.isOpen)}}" class="pull-right"></md-icon>
                </a>
                <!-- 二级/子菜单 -->
                <ul class="treeview-menu clear" ng-if="sub.moudles"
                    ng-style="{'height': sub.isOpen&&!isHide ? '{{sub.moudles.length *32 +8}}px' : '0px','padding': sub.isOpen&&!isHide ? '4px 0px' : '0px','border-top': sub.isOpen&&!isHide ? '1px solid #eaeef4' : '0px solid #eaeef4'}">
                    <span></span>
                    <li ng-class="sub1.Active?'active':''" ng-repeat="sub1 in sub.moudles" style="position:relative;">
                        <span></span>
                        <!-- 最多到二级，二级菜单直接跳转路由 -->
                        <a ui-sref="user.submenu({moudleId:sub1.id,parentId:sub.id})" ng-click="showSub(sub1.id);">
                            <span>{{sub1.name}}</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </section>
    <div style="width:2px;"></div>
</aside>
