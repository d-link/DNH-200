<aside class="main-sidebar" ng-controller="asideCtrl">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- sidebar menu: : style can be found in sidebar.less -->

        <ul class="sidebar-menu">
            <!--  ä¸€çº§-->
            <li ng-repeat="sub in moudle">
                <a ng-if="!sub.moudles" ui-sref="user.menu({moudleId:sub.id})">
                    <md-icon md-svg-icon="menu:{{sub.id}}"></md-icon>
                    <span>{{sub.name}}</span>
                </a>
                <a ng-if="sub.moudles">
                    <md-icon md-svg-icon="menu:{{sub.id}}"></md-icon>
                    <span> {{'menu.'+sub.id|translate}}</span>
                    <md-icon md-svg-src="{{getArrow(sub.isOpen)}}" class="pull-right"></md-icon>
                </a>
            </li>
        </ul>
    </section>

    <div style="width:2px;"></div>
</aside>
