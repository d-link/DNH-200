<div class="modal-header">

                <md-icon md-svg-icon="/public/images/exclamationPoint.svg"></md-icon>
        </a>
        <span>Single Sign On</span>
        <a class="close pull-right" ng-click="cancel()">

</div>

     <p>
        <span>Are you sure you want to disable Single Sign On?</span>

    <button class="btn btn-critical" type="button" ng-click="ok()">OK</button>
</div>
