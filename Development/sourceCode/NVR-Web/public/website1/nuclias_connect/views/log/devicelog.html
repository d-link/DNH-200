<div ng-controller="devicelogController">
	<div class="set-height">
		<div class="grid-top-menu elementFlag clear" style="padding-top: 0px;">
    	    <div class="pull-right">
                <div class="clear" style="position: relative;z-index: 1;">
                    <div class="pull-left mgr8 mgb8" style="width: 208px;height: 32px;display: inline-block;">
                        <ui-select ng-model="search.taskType" theme="bootstrap">
                            <ui-select-match placeholder="{{'common.pickone'|translate}}">{{$select.selected.name|translate}}</ui-select-match>
                            <ui-select-choices repeat="taskType in taskTypes">{{taskType.name|translate}}</ui-select-choices>
                        </ui-select>    
                    </div>
                    <div class="pull-left mgr8 mgb8" style="height: 32px;display: inline-block;">
                        <div class="col-sm-6" style="padding:0;">
                            <p class="input-group date-picker">
                                <input  type="text" class="pull-left form-control" style="width: 160px;background-color: #fff;" readonly id="kalendae_timeFrom" ng-model="search.from" >
                                <a type="button" class="btn btn-default" id="btnId11" ng-click="showCalendae('from');"><md-icon md-svg-icon="user:date"></md-icon></a>
                            </p>
                        </div>
                        <div class="col-sm-6" style="padding-left:0;">
                            <p class="input-group date-picker">
                                <input  type="text" class="form-control" style="width: 160px;background-color: #fff;" readonly id="kalendae_timeTo" ng-model="search.to" >
                                <a type="button" class="btn btn-default" id="btnId12" ng-click="showCalendae('to');"><md-icon md-svg-icon="user:date"></md-icon></a>
                            </p>
                        </div>
                    </div>
                    <div class="pull-left mgr8 mgb8" style="height: 32px;display: inline-block;">
                        <div style="width: 140px;height: 32px;display: inline-block;">
                            <ui-select ng-model="searchData.type" theme="bootstrap">
                                <ui-select-match placeholder="{{'common.pickone'|translate}}">{{$select.selected.name|translate}}</ui-select-match>
                                <ui-select-choices repeat="type in optionTypes">{{type.name|translate}}</ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                    <div class="pull-left mgr8 mgb8" style="height: 32px;display: inline-block;">
                        <input type="text" class="pull-right form-control" placeholder="{{'common.searchKey'|translate}}" ng-model="searchData.value" style="width: 160px;">
                    </div>
                    <div class="pull-left mgb8" style="position: relative;">
                        <button class="btn btn-cancel pull-left mgr8" style="padding: 8px;" ng-click="search.search()" title="{{'common.search' | translate}}"><md-icon md-svg-icon="user:view"></md-icon></button>
                        <button class="btn btn-common pull-left" style="padding: 8px;" ng-click="search.export()" ng-disabled="exporting" title="{{'common.exportCSV' | translate}}"><md-icon md-svg-icon="user:_export"></md-icon></button>

                    </div>
                </div>
            </div>
    	</div>
    	<div class="subpage">
			<div ui-grid="gridOptions" class="grid" id="grid" ui-grid-pagination ui-grid-auto-resize ui-grid-resize-columns>
                <loading-directive ng-if="gridOptions.isLoading"></loading-directive>
                <nodata-directive ng-if="!gridOptions.isLoading" ng-show="gridOptions.data.length==0" desc="{{'common.noData'|translate}}"></nodata-directive>
            </div>
		</div>
	</div>
</div>
